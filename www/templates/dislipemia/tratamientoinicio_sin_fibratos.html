<ion-header-bar class="bar-stable bar-home">
 
        <h1 class="title">TRATAMIENTO DE LA DISLIPEMIA</h1>

</ion-header-bar>
<ion-content class="form_dislipenia">
<h2 class="subtitle">3 de 3 TRATAMIENTO</h2>
<div class="pantalla_resultado">
	  
	  <div class="campos_res">
	  	
	  	<input type="text" id="ldl_act_tratamiento">
	  	<input type="text" id="porcentaje_red_tratamiento">
	    <input type="text" id="ldl_obj_tratamiento">

	  </div>
      
      
</div>

      
	  <ul style="margin-top: -135px;" class="list lista listado_medicacion">

			<li ng-repeat="(key, value) in displenias | filter:{ fibratos:'false'}">
				<p>{{ value.medicacion }}</p>
				<div style="background: url('img/barra_progreso.png'); width: 190px; height: 25px; margin-left:15px">
					<div style="width:{{ value.porcentaje }}%"><span>{{ value.porcentaje | number:0 }}%</span></div>
				</div>
				
			</li>	    
		  
	  </ul>

</ion-content>
<button ui-sref="menu_interacciones" class="continuar button">VER INTERACCIONES</button>
<div class="tabs tabs-icon-only bar-footer">
  

        <a back class="tab-item">
          <i class="icon ion-android-arrow-back"></i>
        </a>

        <a ui-sref="presentacion" class="tab-item">
          <i class="icon ion-ios-information-outline inf-red"></i>
        </a>
        <a onclick="javascript:menu_inferior()" class="tab-item">
          <i class="icon ion-navicon-round"></i>
        </a>
</div>
